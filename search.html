<form method="POST">
    <input type="text" name="customer_number" placeholder="Customer Number" required><br>
    <button type="submit">Search</button>
</form>
<style>
            body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f8f9fa; /* Light grey background */
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px 40px;
            max-width: 500px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #dc3545; /* Red button */
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b02a37; /* Darker red on hover */
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
</style>
{% if records %}
        <table>
         <tr>
                <th>ID</th>
                <th>Customer Number</th>
                <th>Units Consumed</th>
                <th>Invoice Number</th>
                <th>Invoice Amount</th>
                <th>Amount Paid</th>
            </tr>
            {% for record in records %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ record[4] }}</td>
                <td>{{ record[5] }}</td>
            </tr>
            {% endfor %}
        </table>
    </form>
    <a href="/">Back to Home</a>
</div>
{% endif %}
