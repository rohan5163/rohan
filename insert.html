<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Record</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f8f9fa; /* Light grey background */
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px 40px;
            max-width: 500px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #dc3545; /* Red button */
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b02a37; /* Darker red on hover */
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Insert New Record</h1>
        <form method="POST">
            <label for="customer_number">Customer Number:</label>
            <input type="text" id="customer_number" name="customer_number" required>

            <label for="units_consumed">Units Consumed:</label>
            <input type="number" id="units_consumed" name="units_consumed" required>

            <label for="invoice_number">Invoice Number:</label>
            <input type="text" id="invoice_number" name="invoice_number" required>

            <label for="invoice_amount">Invoice Amount:</label>
            <input type="number" id="invoice_amount" name="invoice_amount" step="0.01" required>

            <label for="amount_paid">Amount Paid:</label>
            <input type="number" id="amount_paid" name="amount_paid" step="0.01" required>

            <label for="bill_date">Bill Date:</label>
            <input type="date" id="bill_date" name="bill_date" required>

            <button type="submit">Insert Record</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
